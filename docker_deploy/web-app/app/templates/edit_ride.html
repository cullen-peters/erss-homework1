{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
  {% if user.is_authenticated %}
  <h1>Edit Owned Ride</h1>
  <form method="POST">
    {% csrf_token %}
    {{ edit_ride_form|crispy }}
    <button class="btn btn-primary" type="submit">Edit!</button>
  </form>
  <p class="text-center">Go <a href="{% url 'ride_list' %}">Back</a> to the ride list.</p>
  {% else %}
  <meta http-equiv="refresh" content="0; {% url 'login' %}" />
  {% endif %}
</div>
{% endblock %}
